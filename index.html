<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Guess the Car!</h1>
            <p>Try to guess the make and model of the car shown in the image within 6 attempts.</p>
        </header>
        <main>
            <div class="game-area">
                <img src="" alt="Guess this car" id="carImage" class="car-image">
                <input type="text" id="userGuess" placeholder="Enter make and model" class="user-input">
                <button id="guessButton" class="btn">Guess</button>
                <div id="feedback" class="feedback"></div>
                <button id="nextButton" class="btn" style="display:none;">Next Car</button>
            </div>
        </main>
        <footer>
            <p>Created for car enthusiasts.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
