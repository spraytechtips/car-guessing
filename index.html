<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Guess the Car!</h1>
        <img src="" alt="Guess this car" id="carImage" width="500" height="300">
        <input type="text" id="userGuess" placeholder="Enter make and model">
        <button id="guessButton">Guess</button>
        <div id="feedback"></div>
        <button id="nextButton" style="display:none;">Next Car</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
